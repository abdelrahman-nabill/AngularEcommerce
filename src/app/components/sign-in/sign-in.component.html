<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
          <h6 class="my-4 text-center text-main special-font fw-bold">Login</h6>

          <label for="" class="fw-bold">email:</label>
          <input type="text" formControlName="email" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
            <p *ngIf="loginForm.get('email')?.hasError('required')">Email is Required</p>
            <p *ngIf="loginForm.get('email')?.hasError('email')">Wrong Email</p>
          </div>
          <label for="" class="fw-bold">password:</label>
          <input type="password" formControlName="password" class="form-control my-2">
          <div class="alert alert-danger"
            *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
            <p *ngIf="loginForm.get('password')?.hasError('required')">password is Required</p>
          </div>
          <div *ngIf="msg" class="alert alert-danger text-center">
            <p>{{msg}}</p>
          </div>
          <div class=" d-flex flex-column align-items-center">
            <span class="fw-bold">Not a member? <a routerLink="/signup" class="text-main fw-bold">create an
                account</a></span>
            <span class="fw-bold">Forget password? <a routerLink="/forgetPassword" class="text-main fw-bold">reset
                password</a></span>
          </div>
          <div class=" d-flex justify-content-end ld-ext-right">

            <button [disabled]="loginForm.invalid" class="btn bg-main text-white my-3 ">
              <span *ngIf="!isLoading"> Login </span> <span *ngIf="isLoading" class="ld ld-ring ld-spin running px-3 text-center"></span></button>

          </div>
        </form>

      </div>
    </div>
  </div>
</section>

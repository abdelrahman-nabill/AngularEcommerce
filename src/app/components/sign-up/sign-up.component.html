<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="registerForm" (ngSubmit)="handleRegister()" class="fw-bold">
          <h6 class="my-4 text-center text-main special-font fw-bold">Register Now</h6>
          <label for="">name:</label>
          <input type="text" formControlName="name" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
            <p *ngIf="registerForm.get('name')?.hasError('required')">Name is Required</p>
            <p *ngIf="registerForm.get('name')?.hasError('minlength')">Name Min Length 3</p>
            <p *ngIf="registerForm.get('name')?.hasError('maxlength')">Name Max Length 15</p>
          </div>
          <label for="">email:</label>
          <input type="text" formControlName="email" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.hasError('required')">Email is Required</p>
            <p *ngIf="registerForm.get('email')?.hasError('email')">Wrong Email</p>
          </div>
          <label for="">password:</label>
          <input type="password" formControlName="password" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.hasError('required')">password is Required</p>
            <p *ngIf="registerForm.get('password')?.hasError('pattern')">Wrong password</p>
          </div>
          <label for="">rePassword:</label>
          <input type="password" formControlName="rePassword" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
            <p *ngIf="registerForm.get('rePassword')?.hasError('required')">rePassword is Required</p>
            <p *ngIf="registerForm.get('rePassword')?.hasError('repassword')">rePassword does not match</p>
          </div>
          <label for="">phone:</label>
          <input type="text" formControlName="phone" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
            <p *ngIf="registerForm.get('phone')?.hasError('required')">phone number is Required</p>
            <p *ngIf="registerForm.get('phone')?.hasError('pattern')">Wrong phone number</p>
          </div>
          <div *ngIf="msg" class="alert alert-danger text-center">
            <p>{{msg}}</p>
          </div>
          <div class=" d-flex justify-content-end ld-ext-right">
          <button [disabled]="registerForm.invalid" class="btn bg-main text-white my-3 "><span *ngIf="!isLoading"> Register </span> <span *ngIf="isLoading" class="ld ld-ring ld-spin running px-3 text-center"></span></button>

          </div>
        </form>

      </div>
    </div>
  </div>
</section>

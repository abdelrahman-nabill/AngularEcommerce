<section>
  <app-loading *ngIf="userData==null"></app-loading>

  <div *ngIf="userData!=null" class="container">
    <div *ngFor="let item of userData" class="row">
      <div class="col-md-2">
        <img [src]="item.imageCover" class="w-100" alt="">
      </div>
      <div class="col-md-10">
     <div class="d-flex justify-content-between">
      <div class="mt-3 ms-2">
        <h4 class=" fw-bold">{{item.title?.split(" ").slice(0,2).join(" ")}}</h4>
        <h5 class="text-main fw-bold">{{item.category?.name}}</h5>
        <div class="d-flex justify-content-between">
          <span class="text-center fw-bold">{{item.price}}EGP</span>
          <span class="text-center fw-bold"><i class="font-sm rating-color fa-solid fa-star"></i>{{item.ratingsAverage}}</span>
        </div>
        <span (click)="deleteItem(item._id)" class="cursor-pointer text-danger d-block mt-5 fw-bold"> Remove <i class="fa-solid fa-trash"></i> </span>
      </div>
      <div class="mt-3 ld-ext-right">
     <button (click)="addToCart(item._id)" class="btn bg-main fw-bold text-white"> <span *ngIf="!isLoading"> Add to Cart </span> <span *ngIf="isLoading" class="ld ld-ring ld-spin running px-3 text-center"></span> </button>

      </div>
    </div>

      </div>
    </div>
  </div>
  <div *ngIf="empty" class="vh-100 w-100 d-flex justify-content-center align-items-center">
    <h2 class="special-font fw-bold fs-1">No Products in WishList .......</h2>
  </div>
  </section>

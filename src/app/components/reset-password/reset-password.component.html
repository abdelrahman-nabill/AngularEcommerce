<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="resetForm" (ngSubmit)="handleReset()" class="">
          <h6 class="my-4 text-center text-main special-font fw-bold">Reset Password</h6>

          <label for="" class="fw-bold">email:</label>
          <input type="text" formControlName="email" class="form-control my-2">
          <div class="alert alert-danger" *ngIf="resetForm.get('email')?.errors && resetForm.get('email')?.touched">
            <p *ngIf="resetForm.get('email')?.hasError('required')">Email is Required</p>
            <p *ngIf="resetForm.get('email')?.hasError('email')">Wrong Email</p>
          </div>
          <label for="" class="fw-bold">newPassword:</label>
          <input type="password" formControlName="newPassword" class="form-control my-2">
          <div class="alert alert-danger"
            *ngIf="resetForm.get('newPassword')?.errors && resetForm.get('newPassword')?.touched">
            <p *ngIf="resetForm.get('newPassword')?.hasError('required')">password is Required</p>
          </div>
          <div *ngIf="msg" class="alert alert-danger text-center">
            <p>{{msg}}</p>
          </div>

          <div class=" d-flex justify-content-end ld-ext-right">

            <button [disabled]="resetForm.invalid" class="btn bg-main text-white my-3 ">
              <span *ngIf="!isLoading"> Reset </span> <span *ngIf="isLoading" class="ld ld-ring ld-spin running px-3 text-center"></span></button>

          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <app-loading *ngIf="categories==null"></app-loading>
      <div *ngFor="let category of categories" class="col-md-4 my-3">
        <div *ngIf="categories!=null" class="cursor-pointer ">
           <a [routerLink]="['/categories/'+category.slug+'/'+category._id+'/subcategories']">
          <div class="div overflow-hidden">
            <img [src]="category.image" class="w-100" height="350" alt="">
          </div>
          <h3 class="text-center mt-2 h5  special-font fw-bold">{{category.name}}</h3>
        </a>
         </div>

        </div>
      </div>
  </div>
</section>

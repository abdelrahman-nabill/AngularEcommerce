<div class="container">
  <div class="row justify-content-center my-4">
    <div class="col-md-8">
  <div *ngIf="!code" class="">
    <form class="p-3" [formGroup]="forgetForm" (ngSubmit)="handleForget()">
      <label class="fw-bold">Enter Your Email:</label>
              <input type="text" formControlName="email" class="form-control my-2">
              <div class="alert alert-danger" *ngIf="forgetForm.get('email')?.errors && forgetForm.get('email')?.touched">
                <p *ngIf="forgetForm.get('email')?.hasError('required')">Email is Required</p>
                <p *ngIf="forgetForm.get('email')?.hasError('email')">Wrong Email</p>
              </div>
              <div *ngIf="msg" class="alert alert-danger text-center">
                <p>{{msg}}</p>
              </div>

              <div class="d-flex justify-content-end ld-ext-right">
                <button [disabled]="forgetForm.invalid" class="btn bg-main text-white"><span *ngIf="!isLoading"> Send Email</span> <span *ngIf="isLoading" class="ld ld-ring ld-spin running px-3 text-center"></span></button>
              </div>

    </form>
  </div>
  <div *ngIf="code" class="">
    <form class="p-3" [formGroup]="verifyForm" (ngSubmit)="handleVerify()">
      <label class="fw-bold">Enter Your Code:</label>
              <input type="text" formControlName="resetCode" class="form-control my-2">
              <div class="alert alert-danger" *ngIf="verifyForm.get('resetCode')?.errors && verifyForm.get('resetCode')?.touched">
                <p *ngIf="verifyForm.get('resetCode')?.hasError('required')">Code is Required</p>
              </div>
              <div *ngIf="msgCode" class="alert alert-danger text-center">
                <p>{{msgCode}}</p>
              </div>

              <div class="d-flex justify-content-end ld-ext-right">
                <button [disabled]="verifyForm.invalid" class="btn bg-main text-white"><span *ngIf="!isLoading"> Verify Code</span> <span *ngIf="isLoading" class="ld ld-ring ld-spin running px-3 text-center"></span></button>
              </div>
    </form>
  </div>
    </div>
  </div>
</div>
